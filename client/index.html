<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECDSA WASM Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        display: flex;
        align-items: center;
          justify-content: center;
      }

      main {
        width: 960px;
      }

      #keygen, #complete {
        display: none;
      }

      #progress, #data, #parties-list {
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }

      div, details, p, button {
        margin: 0 0 0.5em 0;
      }

      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ECDSA WASM Demo</h1>
      <p class="server">Server: <span></span></p>
      <p class="client">Client ID: <span></span></p>
      <p class="parties">Parties: <span></span></p>
      <p class="threshold">Threshold: <span></span></p>
      <p class="keygen-signup-info">Keygen signup: <span>-</span></p>
      <button class="keygen-signup" hidden>Keygen Signup</button>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./index.js"></script>
  </body>
</html>
